<div  class="row">
	  <div class="col-sm-12">
	  	<div ng-repeat="ques in my.questionList" ng-show="my.numberQuestion==ques.number">
	  		<h2>{{ques.question}}</h2>
			  	<div class="row">
			  		<div class="col-md-3" ng-repeat="option in ques.option">
			  			<div class="radio">
			  			<label><input type="radio" value="{{$index}}" ng-model="my.checkAnswer">{{option}}</label>
			  			</div>
			  		</div>
			  	</div>
			  	  <button type="button" class="btn btn-danger" ng-click="my.nextQuestion()">Next</button>
   <button type="button" class="btn btn-info" ng-click="my.checkAns($index)">CheckAns</button>
	  	</div>
	  </div>
	




</div>
